spring.profiles.active=${ACTIVE_PROFILES:dev,h2}
server.port=8080

spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB
spring.application.name=${APP_NAME:Contact Application}

# spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

springdoc.api-docs.enabled=true

contactapp.server=${APP_URL:http://localhost:8080}
contactapp.http.cache.time-to-live-in-days=1461;
contactapp.data-password=${APP_DATA_PASSWORD:password}

spring.jpa.open-in-view = false
